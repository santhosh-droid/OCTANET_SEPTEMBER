<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/7d949aa347.js" crossorigin="anonymous"></script>
</head>
<body onload="time()">
    <div class="todo-container">
        <div class="date-hour">
            <p id="date"></p>
            <p id="hour"></p>
        </div>
        <header>
            <h1>To Do List</h1>
         </header>
         <!-- Add Todo -->
<form action="" id="todo-form">
    <p>Add Your Task Here</p>
    <div class="form-control">
       <input type="text" id="todo-input" placeholder="Type here about your next task">
       <button type="submit">
        <i class="fa-thin fa-plus"></i>
        </button>
    </div>
 </form>
     <!-- Edit The Todos -->
<form action="" id="edit-form" class="hide">
	<p>Edit Your Task</p>
	<div class="form-control">
		<input type="text" id="edit-input" placeholder="Type here about your next task">
		<button type="submit">
			<i class="fa-solid fa-check-double"></i>
		</button>
	</div>
	
	<button type="button" id="cancel-edit-btn">Cancel</button>
</form>
<!-- Todo List -->
<div class="todo-list" id="todo-list">
    <div class="todo">
        <h3>Some Default Task</h3>
        <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
        </button>
        <button class="edit-todo">
            <i class="fa-solid fa-pen"></i>
        </button>
        <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
    </div>
</body>
</html>
